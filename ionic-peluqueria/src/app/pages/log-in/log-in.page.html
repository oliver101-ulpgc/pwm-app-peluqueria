<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido de nuevo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding central-section">
  <ion-text color="medium">
    <h2 class="text-section-subtitle-heading">Ingresa tus datos para continuar</h2>
  </ion-text>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-item class="form-field">
      <ion-label position="floating">Email*</ion-label>
      <ion-input
        type="email"
        formControlName="email"
        placeholder="you@domain.com"
        required
      ></ion-input>
    </ion-item>

    <ion-item class="form-field">
      <ion-label position="floating">Contraseña*</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        required
      ></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      class="form-button text-submit-form-button"
    >
      Iniciar sesión
    </ion-button>
  </form>

  <div class="register-callout ion-text-center">
    <strong>¿No tienes una cuenta aún?</strong>&nbsp;
    <a [routerLink]="['/sign-up']">Crear cuenta</a>
  </div>
</ion-content>
