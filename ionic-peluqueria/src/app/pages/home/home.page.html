<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Servicios
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="section">
    <h2 class="section-title">Servicios Principales</h2>
    <ion-list>
      <app-service-item *ngFor="let service of primary_services" [service]="service" (click)="goToDetails(service)"/>
    </ion-list>
  </div>
  <div class="section">
    <h2 class="section-title">Otros Servicios</h2>
    <ion-list>
      <app-service-item *ngFor="let service of secondary_services" [service]="service" (click)="goToDetails(service)"/>
    </ion-list>
  </div>
</ion-content>
