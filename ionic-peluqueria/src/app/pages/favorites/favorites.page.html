<ion-header [translucent]="false">
  <ion-toolbar>
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <ion-avatar>
        <img src="assets/flecha.png" style="hight: 5px, width: 5px" routerLink="/home" alt="avatar" />
      </ion-avatar>
      <ion-title>
        Favoritos
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="section">
    <h2 class="section-title">Mis Favoritos</h2>
    <ion-list>
      <ion-item *ngFor="let service of services" lines="full">
        <ion-thumbnail slot="start">
          <img [src]="service.image" alt="{{ service.title }}">
        </ion-thumbnail>
        <ion-label>
          {{ service.title }}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
