<main class="booking-container">
  <h1>Reserva una cita con uno de nuestros peluqueros:</h1>

  <div id="peluqueros">
    <div
      class="peluquero"
      *ngFor="let hairdresser of hairdressers"
      [class.selected]="selectedHairdresserId === hairdresser.id"
      (click)="selectHairdresser(hairdresser.id)">
      <img [src]="hairdresser.image" alt="Foto de {{ hairdresser.name }}">
      <span>{{ hairdresser.name }}</span>
    </div>
  </div>

  <div class="section">
    <label for="fecha">Selecciona una fecha:</label>
    <input type="date" id="fecha" (change)="loadHour($event)">
  </div>

  <div class="section" *ngIf="selectedHairdresserId && selectedDate && availableHours.length > 0">
    <label for="hora">Selecciona una hora:</label>
    <select id="hora" [(ngModel)]="selectedHour">
      <option value="">-- Selecciona una hora --</option>
      <option *ngFor="let hour of availableHours" [value]="hour">{{ hour }}</option>
    </select>
  </div>

  <div class="button-container">
    <button (click)="confirmBooking()">Reservar</button>
  </div>
</main>
