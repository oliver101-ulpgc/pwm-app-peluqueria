<div class="central-section">
  <header>
    <h1 class="text-section-title-heading">Bienvenido de nuevo</h1>
    <h2 class="text-section-subtitle-heading">Ingresa tus datos para continuar</h2>
  </header>
  <form id="loginForm" method="post" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <input id="email" type="email" name="email" placeholder="you@domain.com"
             title="Email" formControlName="email" required>
      <label for="email">Email*</label>
    </div>
    <div class="form-field">
      <input id="password" type="password" name="password" placeholder=""
             title="Contraseña" formControlName="password" required>
      <label for="password">Contraseña*</label>
    </div>
    <button class="form-button text-submit-form-button" type="submit">Iniciar sesión</button>
  </form>
  <section class="register-callout">
    <strong>¿No tienes una cuenta aún?</strong>
    <wbr>
    <a routerLink="/sign-up">Crear cuenta</a>
  </section>
</div>
