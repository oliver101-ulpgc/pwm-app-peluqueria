<ion-header [translucent]="false">
  <ion-toolbar>
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <ion-title style="margin: 0;">Servicios</ion-title>

      <div *ngIf="userEmail === null" style="display: flex; gap: 8px;">
        <ion-button size="small" routerLink="/log-in">Iniciar Sesión</ion-button>
        <ion-button size="small" routerLink="/sign-up">Registrarse</ion-button>
      </div>

      <div *ngIf="userEmail !== null" style="display: flex; gap: 8px;">
        <ion-button size="small" routerLink="/favorites">Lista de favoritos</ion-button>
        <ion-button size="small" routerLink="/log-in" style="--background: red">Cerrar Sesión</ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="section">
    <h2 class="section-title">Servicios Principales</h2>
    <ion-list>
      <app-service-item *ngFor="let service of primary_services" [service]="service" (click)="goToDetails(service)"/>
    </ion-list>
  </div>
  <div class="section">
    <h2 class="section-title">Otros Servicios</h2>
    <ion-list>
      <app-service-item *ngFor="let service of secondary_services" [service]="service" (click)="goToDetails(service)"/>
    </ion-list>
  </div>
</ion-content>
