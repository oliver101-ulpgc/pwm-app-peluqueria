<div id="container">
  <common_page-component>
    <main>
      <h2 class="Servicios">Servicios más populares</h2>
      <div id="main_section">
        <div class="container_service-card">
          <div class="service-content" *ngFor="let item of items_primary">
            <h2>{{item.title}}</h2>
            <p>{{item.price_euro}}€ {{item.duration_minutes}}min</p>
            <img src="{{item.image}}">
          </div>
        </div>
      </div>
      <h2 class="Servicios">Otros servicios</h2>
      <div id="secondary_section">
        <div class="container_service-card">
          <div class="service-content" *ngFor="let item of items_secondary">
            <h2>{{item.title}}</h2>
            <p>{{item.price_euro}}€ {{item.duration_minutes}}min</p>
            <img src="{{item.image}}">
          </div>
        </div>
      </div>
    </main>
  </common_page-component>
</div>
