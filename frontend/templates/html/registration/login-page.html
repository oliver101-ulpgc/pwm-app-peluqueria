<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    >

    <link rel="stylesheet" href="../../styles/light-theme.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="../../styles/dark-theme.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/registration.css">
    <title>Iniciar Sesión</title>
</head>
<body>
<div class="central-section">
    <header>
        <h1 class="text-section-title-heading">Bienvenido de nuevo</h1>
        <h2 class="text-section-subtitle-heading">Ingresa tus datos para continuar</h2>
    </header>
    <form action="../home/index.html" method="post">
        <div class="form-field">
            <input id="email" type="email" name="email" placeholder="you@domain.com"
                   title="Email" required>
            <label for="email">Email*</label>
        </div>
        <div class="form-field">
            <input id="password" type="password" name="password" placeholder=""
                   title="Contraseña" required>
            <label for="password">Contraseña*</label>
        </div>
        <button class="form-button text-submit-form-button" type="submit">Iniciar sesión</button>
    </form>
    <section class="register-callout">
        <strong>¿No tienes una cuenta aún?</strong>
        <wbr>
        <a href="signup-page.html">Crear cuenta</a>
    </section>
</div>
</body>
</html>
