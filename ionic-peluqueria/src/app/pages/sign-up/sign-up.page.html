<ion-header>
  <ion-toolbar>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding central-section">
  <ion-text color="medium"><h2 class="text-section-subtitle-heading">Ingresa tus datos para registrarte</h2></ion-text>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-item class="form-field">
      <ion-input
        labelPlacement="stacked"
        label="Nombre de usuario*"
        type="text"
        formControlName="username"
        placeholder="usuario123"
        required
      ></ion-input>
    </ion-item>
    <ion-item class="form-field">
      <ion-input
        labelPlacement="stacked"
        label="Email*"
        type="email"
        formControlName="email"
        placeholder="you@domain.com"
        required
      ></ion-input>
    </ion-item>

    <ion-item class="form-field">
      <ion-input
        labelPlacement="stacked"
        label="Contraseña*"
        type="password"
        formControlName="password"
        required
      ></ion-input>
    </ion-item>

    <ion-item class="form-field">
      <ion-input
        labelPlacement="stacked"
        label="Teléfono*"
        type="tel"
        formControlName="telephone"
        placeholder="123456789"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="form-button text-submit-form-button">
      Crear cuenta
    </ion-button>
  </form>
  <div class="register-callout ion-text-center"><strong>¿Ya tienes una cuenta?</strong>&nbsp; <a
    [routerLink]="['/log-in']">Iniciar sesión</a></div>
</ion-content>
