<common_page-component>
  <main class="booking-container">
    <h1>Reserva una cita con uno de nuestros peluqueros:</h1>

    <div id="peluqueros">
      <div
        class="peluquero"
        *ngFor="let peluquero of hairdressers"
        [class.selected]="peluqueroSeleccionado === peluquero.id"
        (click)="seleccionarPeluquero(peluquero.id)">
        <img [src]="peluquero.image" alt="Foto de {{ peluquero.name }}">
        <span>{{ peluquero.name }}</span>
      </div>
    </div>

    <div class="section">
      <label for="fecha">Selecciona una fecha:</label>
      <input type="date" id="fecha" (change)="cargarHoras($event)">
    </div>

    <div class="section" *ngIf="peluqueroSeleccionado && fechaSeleccionada && horasDisponibles.length > 0">
      <label for="hora">Selecciona una hora:</label>
      <select id="hora" [(ngModel)]="horaSeleccionada">
        <option value="">-- Selecciona una hora --</option>
        <option *ngFor="let hora of horasDisponibles" [value]="hora">{{ hora }}</option>
      </select>
    </div>

    <div class="button-container">
      <button (click)="confirmarReserva()">Reservar</button>
    </div>
  </main>
</common_page-component>
