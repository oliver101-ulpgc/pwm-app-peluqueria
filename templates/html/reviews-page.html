<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reseñas de Usuarios</title>
    <style>


        .review-avatar {
            border-radius: 50%;
            border: gray solid 2px;
            width: 50px;
            height: 50px;
            background: darkgray url("Images/avatar-icon.png") no-repeat;
            background-size: cover;
        }

        .review div {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .star {
            border-radius: 50%;
            border: gray solid 2px;
            width: 50px;
            height: 50px;
            background: darkgray url("Images/avatar-icon.png") no-repeat;
            background-size: cover;
        }

        .reviews-graph {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .half {
            width: 50%;
        }

        /* Three column layout */
        .side {
            float: left;
            width: 15%;
            margin-top: 10px;
        }

        .middle {
            float: left;
            width: 70%;
            margin-top: 10px;
        }

        /* Place text to the right */
        .right {
            text-align: right;
        }

        /* The bar container */
        .bar-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 10px;
            text-align: center;
        }

        /* Individual bars */
        .bar-5 {
            width: 60%;
        }

        .bar-4 {
            width: 30%;
        }

        .bar-3 {
            width: 10%;
        }

        .bar-2 {
            width: 4%;
        }

        .bar-1 {
            width: 15%;
        }

        .bar {
            height: 18px;
            background-color: #ff9800;
            border-radius: 10px 3px 3px 10px;
        }

        .graph-info {
            display: flex;
            flex-direction: column;
            align-items: end;
            gap: 0;
        }

        .review-content {
            display: flex;
            flex-direction: column;
            justify-items: center;
            justify-content: center;
            justify-self: center;
        }

        .central-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 700px;
        }
    </style>
</head>
<body>
<header></header>
<nav></nav>
<div class="review-content">
    <div class="central-section">
        <section class="reviews-graph">
            <div class="half graph-info">
                <p>4,1</p>
                <p>254 reseñas</p>
            </div>
            <div class="half graph">
                <div class="row">
                    <div class="side">
                        <div>5</div>
                    </div>
                    <div class="middle">
                        <div class="bar-container">
                            <div class="bar-5 bar"></div>
                        </div>
                    </div>
                    <div class="side right">
                        <div>150</div>
                    </div>
                </div>
                <div class="row">
                    <div class="side">
                        <div>4</div>
                    </div>
                    <div class="middle">
                        <div class="bar-container">
                            <div class="bar-4 bar"></div>
                        </div>
                    </div>
                    <div class="side right">
                        <div>63</div>
                    </div>
                </div>
                <div class="row">
                    <div class="side">
                        <div>3</div>
                    </div>
                    <div class="middle">
                        <div class="bar-container">
                            <div class="bar-3 bar"></div>
                        </div>
                    </div>
                    <div class="side right">
                        <div>15</div>
                    </div>
                </div>
                <div class="row">
                    <div class="side">
                        <div>2</div>
                    </div>
                    <div class="middle">
                        <div class="bar-container">
                            <div class="bar-2 bar"></div>
                        </div>
                    </div>
                    <div class="side right">
                        <div>6</div>
                    </div>
                </div>
                <div class="row">
                    <div class="side">
                        <div>1</div>
                    </div>
                    <div class="middle">
                        <div class="bar-container">
                            <div class="bar-1 bar"></div>
                        </div>
                    </div>
                    <div class="side right">
                        <div>20</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="review-comments">
            <article class="review">
                <div>
                    <div class="review-avatar"></div>
                    <label>username</label>
                </div>
                <div>
                    <div class="star"></div>
                    <p>Buen servicio!</p>
                </div>
            </article>
        </section>
    </div>
</div>
<footer></footer>
</body>
</html>
