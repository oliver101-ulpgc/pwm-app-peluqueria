<section class="reviews-graph">
  <div class="half graph-info">
    <div>
      <p class="reviews-mean">{{ data.meta.average_rating }} ⭐ de media</p>
      <p class="reviews-count">{{ data.meta.total_reviews }} reseñas</p>
    </div>
  </div>
  <div class="half graph">
    <ng-container *ngFor="let bar of data.bars">
      <graph-row [bar]="bar" [meta]="data.meta"></graph-row>
    </ng-container>
  </div>
</section>
