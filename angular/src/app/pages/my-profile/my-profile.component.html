<common_page-component>
  <ng-container *ngIf="currentUser$ | async as currentUser">
    <main class="profile-container">
      <section class="profile-info">
        <div class="profile-pic-large">
          <img [src]="currentUser.photoURL || '/assets/Images/profile.png'" alt="Foto de perfil">
        </div>
        <h1>{{ currentUser.displayName || 'Nombre de Usuario' }}</h1>

        <!-- üîΩ Nuevo campo para cambiar foto -->
        <div class="detail">
          <label>Nueva URL de foto:</label>
          <input type="text" [(ngModel)]="photoUrl" placeholder="https://ejemplo.com/mi-foto.jpg">
          <button class="btn" (click)="updatePhoto()">Actualizar Foto</button>
        </div>
      </section>

      <section class="profile-details">
        <div class="detail">
          <label>Nombre:</label>
          <span class="name">{{ currentUser?.displayName }}</span>
        </div>
        <div class="detail">
          <label>Email:</label>
          <span class="email">{{ currentUser.email }}</span>
        </div>
        <div class="detail">
          <label>Tel√©fono:</label>
          <span class="phone_number">{{ currentUser?.phoneNumber }}</span>
        </div>
        <div class="detail">
          <label>Contrase√±a:</label>
          <span class="password">************</span>
        </div>
      </section>

      <section class="profile-actions">
        <button class="btn delete_account">Eliminar cuenta</button>
      </section>
    </main>
  </ng-container>
</common_page-component>
